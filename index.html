<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código EAN13 - Carnes San Martín</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
        .result h3 {
            font-size: 20px;
            color: #333;
        }
        .barcode-container {
            margin-top: 20px;
            text-align: center;
        }
        .barcode-label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        #printSection {
            display: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printSection, #printSection * {
                visibility: visible;
            }
            #printSection {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="https://logosnicas.com/wp-content/uploads/2022/08/carnes_san_martin_2024.png" alt="Carnes San Martín">
    </div>
    
    <h1>Generador de Código EAN13</h1>
    
    <form id="eanForm">
        <label for="codigoArticulo">Código del Artículo (5 dígitos):</label>
        <input type="number" id="codigoArticulo" required maxlength="5" min="0" step="1">
        
        <label for="pesoArticulo">Peso del Artículo (3 dígitos enteros y 2 decimales):</label>
        <input type="text" id="pesoArticulo" required maxlength="6" placeholder="Ej: 025.250">
        
        <button type="submit">Generar Código EAN13</button>
    </form>
    
    <div class="result">
        <h3>Código EAN13 Generado:</h3>
        <p class="barcode-label" id="codigoEAN"></p>
        <div class="barcode-container">
            <svg id="barcode"></svg> <!-- Aquí se generará el código de barras -->
            <p class="barcode-label" id="barcodeText"></p>
        </div>
    </div>
    
    <button onclick="imprimirEtiqueta()">Imprimir Etiqueta</button>
</div>

<!-- Sección oculta para la impresión -->
<div id="printSection">
    <div style="text-align: center; padding: 20px;">
        <img src="https://logosnicas.com/wp-content/uploads/2022/08/carnes_san_martin_2024.png" alt="Carnes San Martín" style="max-width: 150px;">
        <h2>Etiqueta de Producto</h2>
        <p id="printCodigoEAN"></p>
        <svg id="printBarcode"></svg>
        <p id="printDetails"></p>
    </div>
</div>

<script>
    document.getElementById("eanForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // Obtener los valores de los campos
        const codigoArticulo = document.getElementById("codigoArticulo").value.padStart(5, "0");
        
        // Obtener y formatear el peso del artículo
        let pesoArticulo = document.getElementById("pesoArticulo").value.trim();

        // Asegurarse de que el peso esté en el formato correcto (3 enteros y 2 decimales)
        if (/^\d{1,3}(\.\d{1,2})?$/.test(pesoArticulo)) {
            let [enteros, decimales] = pesoArticulo.split(".");

            // Si el número entero tiene solo 2 dígitos, no lo modificamos
            if (enteros.length === 1) {
                // Si el entero tiene un dígito, agregamos un 0 al principio
                enteros = "0" + enteros;
            }
            
            // Si el peso tiene solo 2 decimales, le añadimos un cero al final
            if (decimales && decimales.length === 2) {
                decimales = decimales + "0";
            }

            // Formar el peso con 3 enteros y 3 decimales sin punto
            pesoArticulo = enteros + decimales;
        } else {
            alert("Por favor, ingrese un peso válido en el formato 000.000");
            return;
        }
        
        // Verificar que los campos tengan los valores correctos
        if (codigoArticulo.length === 5 && pesoArticulo.length === 5) {
            // El código EAN13 comienza con "20"
            const codigoBase = "20" + codigoArticulo + pesoArticulo;

            // Generar número verificador aleatorio
            const verificador = Math.floor(Math.random() * 10);

            // El código completo EAN13
            const codigoEAN13 = codigoBase + verificador;

            // Mostrar el código generado
            document.getElementById("codigoEAN").textContent = "Código EAN13: " + codigoEAN13;
            document.getElementById("barcodeText").textContent = "Código: " + codigoEAN13 + " | Peso: " + pesoArticulo.substring(0, 3) + "." + pesoArticulo.substring(3, 6) + " lbs";
            
            // Generar el código de barras con JsBarcode
            JsBarcode("#barcode", codigoEAN13, {
                format: "EAN13",
                displayValue: true
            });

            // Guardar los datos para impresión
            document.getElementById("printCodigoEAN").textContent = "Código EAN13: " + codigoEAN13;
            JsBarcode("#printBarcode", codigoEAN13, {
                format: "EAN13",
                displayValue: true
            });
            document.getElementById("printDetails").textContent = "Código: " + codigoEAN13 + " | Peso: " + pesoArticulo.substring(0, 3) + "." + pesoArticulo.substring(3, 6) + " lbs";
        } else {
            alert("Por favor, ingrese un código de artículo y peso válidos.");
        }
    });

    // Función para imprimir solo la etiqueta
    function imprimirEtiqueta() {
        var printSection = document.getElementById("printSection");
        printSection.style.display = 'block'; // Mostrar la sección de impresión
        window.print(); // Imprimir
        printSection.style.display = 'none'; // Ocultar la sección después de imprimir
    }
</script>

</body>
</html>
